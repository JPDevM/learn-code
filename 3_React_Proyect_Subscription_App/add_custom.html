<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom Sass -->
  <link rel="stylesheet" href="/assets/css/style_sass.css">

  <title>Subscription App</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand text-white-50" href="/add_existing.html">
        <i class="fa fa-chevron-left" aria-hidden="true"></i></i>
      </a>
      <span class="navbar-text text-white">
        My subscriptions
      </span>
      <a class="navbar-brand text-white-50" href="#">
        Add
      </a>
    </nav>
  </header>

  <main>
    <section class="my-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group text-center">
                <button type="button" class="btn btn-light btn-lg rounded-circle">
                  <p class="mb-0" style=""><small>Choose<br>Icon</small></p>
                </button>
              </div>
              <div class="form-group text-center">
                <input min="0" step="0" value="0" placeholder="€ 0,00" required="" type="number" class="input-dark" />
              </div>
              <div class="form-group my-0">
                <input type="text" class="form-control text-right input-dark" id="validationDefault01" value="Name"
                  required>
              </div>
              <div class="form-group my-0">
                <input type="text" class="form-control text-right input-dark" id="validationDefault01"
                  value="Description" required>
              </div>
              <div class="form-group my-0 input-dark">
                <input type="color" class="form-control text-right input-dark" id="validationDefault01" value="Color"
                  required>
              </div>
              <div class="form-group my-0">
                <input type="date" class="form-control text-right input-dark" id="validationDefault01"
                  value="Enter date" required>
              </div>
              <div class="form-group my-0">
                <select class="custom-select text-right input-dark" id="inlineFormCustomSelect01">
                  <option selected>Select</option>
                  <option value="1">Monthly</option>
                  <option value="2">Weekly</option>
                  <option value="3">annual</option>
                </select>
              </div>
              <div class="form-group my-0">
                <select class="custom-select text-right input-dark" id="inlineFormCustomSelect02">
                  <option selected>Select</option>
                  <option value="1">1 day before</option>
                  <option value="2">3 days before</option>
                  <option value="3">1 week before</option>
                  <option value="4">1 month before</option>
                </select>
              </div>
              <div class="form-group my-0">
                <select class="custom-select text-right input-dark" id="inlineFormCustomSelect02">
                  <option selected>Select</option>
                  <option value="1">$</option>
                  <option value="2">€</option>
                  <option value="3">etc</option>
                  <option value="4">etc 2</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
