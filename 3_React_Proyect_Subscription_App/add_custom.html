<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Indie+Flower&family=Nunito:wght@400&family=Open+Sans:wght@400&family=Raleway:wght@400&family=Roboto+Mono:wght@400&display=swap');
  </style>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom Sass -->
  <link rel="stylesheet" href="assets/css/style_sass.css">

  <title>Subscription App</title>
</head>

<body style="font-family: 'Open Sans', sans-serif;">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand text-white-50" href="/add_existing.html">
        <i class="fa fa-chevron-left" aria-hidden="true"></i></i>
      </a>
      <span class="navbar-text text-white">
        Add subscriptions
      </span>
      <a class="navbar-brand text-white-50" href="#">
        Add
      </a>
    </nav>
  </header>

  <main>
    <section class="my-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <form id="addCustomSubscriptionForm">

              <!-- icon -->
              <div id="divPrueba" class="form-group text-center">
                <button type="button" class="btn btn-light btn-lg rounded-circle">
                  <p class="mb-0"><small>Choose<br>Icon</small></p>
                </button>
              </div>

              <!-- value -->
              <div class="form-group text-center">
                <input id="valueNewSub" min="0" step=".01" value="" placeholder="€ 0,00" equired="" type="number"
                  class="input-dark col-3" name="number" required />
              </div>

              <!-- name -->
              <div class="form-group row my-0 border-setting-top">
                <span for="nameNewSub" class="col-4 col-form-label">Nombre</span>
                <div class="col">
                  <input id="nameNewSub" type="text" class="form-control text-right input-dark" placeholder="Name"
                    name="appname" required>
                </div>
              </div>

              <!-- description -->
              <div class="form-group row my-0 border-setting-top">
                <span for="descriptionNewSub" class="col-4 col-form-label">Description</span>
                <div class="col">
                  <input id="descriptionNewSub" type="text" class="form-control text-right input-dark"
                    placeholder="Description" name="description" required>
                </div>
              </div>

              <!-- color -->
              <div class="form-group row my-0 border-setting-top input-dark">
                <span for="colorNewSub" class="col-5 col-form-label">Color</span>
                <div class="col">
                  <input id="colorNewSub" type="color" class="form-control input-dark" value="#000000">
                </div>
              </div>

              <!-- date -->
              <div class="form-group row my-0 border-setting-top">
                <span for="dateNewSub" class="col-5 col-form-label">First Invoice</span>
                <div class="col">
                  <input id="dateNewSub" type="date" class="form-control input-dark-strong" value="" required>
                </div>
              </div>

              <!-- frecuency -->
              <div class="form-group row my-0 border-setting-top ">
                <span for="frecuencyNewSub" class="col-5 col-form-label">Ciclo</span>
                <div class="col">
                  <select id="frecuencyNewSub" class="custom-select input-dark-strong">
                    <option selected>Select</option>
                    <option value="1">Monthly</option>
                    <option value="2">Weekly</option>
                    <option value="3">annual</option>
                  </select>
                </div>
              </div>

              <!-- notification -->
              <div class="form-group row my-0 border-setting-top ">
                <span for="notificationNewSub" class="col-5 col-form-label">Duración</span>
                <div class="col">
                  <select id="notificationNewSub" class="custom-select input-dark-strong">
                    <option selected>Select</option>
                    <option value="1">1 day before</option>
                    <option value="2">3 days before</option>
                    <option value="3">1 week before</option>
                    <option value="4">1 month before</option>
                  </select>
                </div>
              </div>

              <!-- currency -->
              <div class="form-group row my-0 border-setting-top border-setting-bottom">
                <span for="currencyNewSub" class="col-5 col-form-label">recuerdame</span>
                <div class="col">
                  <select id="currencyNewSub" class="custom-select input-dark-strong">
                    <option selected>Select</option>
                    <option value="1">$</option>
                    <option selected value="2">€</option>
                    <option value="3">etc</option>
                    <option value="4">etc 2</option>
                  </select>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <script src="assets/js/forms.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
