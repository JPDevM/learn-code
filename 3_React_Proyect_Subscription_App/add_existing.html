<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom Sass -->
  <link rel="stylesheet" href="/assets/css/style_sass.css">

  <title>Subscription App</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand text-white-50" href="/index.html">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </a>
      <span class="navbar-text text-white">
        My subscriptions
      </span>
      <a class="navbar-brand text-white-50" href="#">
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </nav>
  </header>

  <!-- listado de subscripciones -->
  <main class="container-fluid" role="main">
    <section class="mt-2">

      <!-- Navigation: Popular || All -->
      <nav class="mt-2">
        <div class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
          <a class="nav-item nav-link bg-dark text-white active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
            role="tab" aria-controls="nav-home" aria-selected="true">Popular</a>
          <a class="nav-item nav-link bg-dark text-white" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
            role="tab" aria-controls="nav-profile" aria-selected="false">All</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

          <!-- Popular -->
          <ul id="popularSubscriptions" class="p-0">
            <a href="">
              <li class="my-2">
                <div style="background-color: blue; border-radius: 0.2em;">
                  <div class="row">
                    <div class="col-2">
                      <i class="fa fa-apple m-2" style="font-size: 2em;"></i>
                    </div>
                    <div class="col-6">
                      <div class="row">
                        <p class="m-0"><strong>Título del servicio</strong></p>
                      </div>
                      <div class="row">
                        <p class="m-0">
                          Nota del usuario
                        </p>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="row">
                        <p class="m-0 text-right"><strong>1.99 €</strong></p>
                      </div>
                      <div class="row">
                        <p class="m-0">
                          Tiempo restante
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </a>
            <li class="my-2">
              <div style="background-color: red;">
                asdasd
              </div>
            </li>
            <li class="my-2">
              <div style="background-color: green;">
                asdasd
              </div>
            </li>
            <li class="my-2">
              <div style="background-color: yellow;">
                asdasd
              </div>
            </li>
          </ul>

        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

          <!-- Popular -->
          <ul id="allSubscriptions" class="p-0">
          </ul>

        </div>
      </div>

    </section>
  </main>

  <footer>
    <div class="row fixed-bottom bg-dark mx-0 ">
      <div class="col"><a href="/add_custom.html">
          <p class="py-2 text-white text-center">Create custom subscription</p>
        </a>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
