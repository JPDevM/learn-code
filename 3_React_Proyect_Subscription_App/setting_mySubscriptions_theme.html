<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Indie+Flower&family=Nunito:wght@400&family=Open+Sans:wght@400&family=Raleway:wght@400&family=Roboto+Mono:wght@400&display=swap');
  </style>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom Sass -->
  <link rel="stylesheet" href="/assets/css/style_sass.css">

  <title>Subscription App</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand text-white-50" href="/setting.html">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </a>
      <span class="navbar-text text-white text-truncate">
        Theme
      </span>
      <a style="opacity: 0%;">
        <i class="fa fa-heart" aria-hidden="true"></i>
      </a>
    </nav>
  </header>

  <main>
    <section class="my-2">
      <div class="container-fluid">
        <div class="row">

          <!-- Theme -->
          <div class="col-12">
            <p class="text-white-50 mb-0 mt-4 text-uppercase"><small>Theme</small></p>
          </div>

          <div class="col-12 bg-dark-light border-setting-top">
            <a href="">
              <div class="row align-items-center my-2">
                <div class=" col-10 text-white text-truncate">
                  <p class="my-0">Clear</p>
                </div>
                <div class="col-2 text-orange text-right">
                  <i class="fa fa-check text-success d-block" aria-hidden="true"></i>
                </div>
              </div>
            </a>
          </div>

          <div class="col-12 bg-dark-light border-setting-top">
            <a href="">
              <div class="row align-items-center my-2">
                <div class=" col-10 text-white text-truncate">
                  <p class="my-0">Dark</p>
                </div>
                <div class="col-2 text-orange text-right">
                  <i class="fa fa-check text-success d-none" aria-hidden="true"></i>
                </div>
              </div>
            </a>
          </div>

          <div class="col-12 bg-dark-light border-setting-top border-setting-bottom">
            <a href="">
              <div class="row align-items-center my-2">
                <div class=" col-10 text-white text-truncate">
                  <p class="my-0">Flash</p>
                </div>
                <div class="col-2 text-orange text-right">
                  <i class="fa fa-check text-success d-none" aria-hidden="true"></i>
                </div>
              </div>
            </a>
          </div>

          <!-- Preview -->
          <div class="col-12">
            <p class="text-white-50 mb-0 mt-4 text-uppercase"><small>Preview</small></p>
          </div>

          <div class="col-12">
            <div class="row px-3">

              <div class="col-12 border border-dark rounded pb-2">
                <nav class="navbar navbar-dark bg-dark text-white p-0">
                  <small>
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <i class="fa fa-circle-thin" aria-hidden="true"></i>
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                  </small>
                  <span class="navbar-text text-truncate text-white py-0">
                    <small>02:30 AM </small>
                  </span>
                  <small>
                    100
                    <i class="fa fa-battery-half" aria-hidden="true"></i>
                  </small>
                </nav>

                <nav class="navbar navbar-dark bg-dark">
                  <a class="navbar-brand text-white-50" href="/setting.html">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                  </a>
                  <span class="navbar-text text-white text-truncate">
                    My subscriptions
                  </span>
                  <a class="navbar-brand text-white-50" href="/add_existing.html"><i class="fa fa-plus"
                      aria-hidden="true"></i></a>
                </nav>

                <!-- Card -->
                <div style="background-color:blue; border-radius: 0.2em;">
                  <div id="cardRow" class="row mx-0">

                    <div class="col-2">
                      <i id="cardLogo" class="fa fa-home my-2">
                      </i>
                    </div>

                    <div id="cardUserCenter" class="col-6">
                      <div class="row">
                        <div class="col-12">
                          <p class="my-0 text-truncate">
                            <strong>Renting</strong>
                          </p>
                        </div>
                        <div class="col-12">
                          <p class="my-0 text-truncate">
                            <small>To Jonh Doe</small>
                          </p>
                        </div>
                      </div>
                    </div>

                    <div id="cardUserRight" class="col">
                      <div class="row">
                        <div class="col-12">
                          <p class="text-right my-0 text-truncate">
                            <strong>400 â‚¬</strong>
                          </p>
                        </div>
                        <div class="col-12">
                          <p class="text-right my-0 text-truncate">12 days</p>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

              </div>


            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Custom JavaScript -->
  <script src="assets/js/setting.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
