<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Indie+Flower&family=Nunito:wght@400&family=Open+Sans:wght@400&family=Raleway:wght@400&family=Roboto+Mono:wght@400&display=swap');
  </style>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom Sass -->
  <link rel="stylesheet" href="assets/css/style_sass.css">

  <title>Subscription App</title>
</head>

<body style="font-family: 'Open Sans', sans-serif;">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand text-white-50" href="/setting.html">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </a>
      <span class="navbar-text text-white text-truncate">
        See Total as
      </span>
      <a style="opacity: 0%;">
        <i class="fa fa-heart" aria-hidden="true"></i>
      </a>
    </nav>
  </header>

  <main>
    <section class="my-2">
      <div class="container-fluid">
        <div class="row">


          <div class="col-12 bg-dark-light border-setting-top">
            <a href="">
              <div class="row align-items-center">
                <div class="col-2 pl-0 text-orange text-right">
                  <i class="fa fa-check text-success d-block" aria-hidden="true"></i>
                </div>
                <div class="col-10 text-white">
                  <p class="my-0 text-truncate">Average Expenses</p>
                  <p class="text-white-50">
                    <small>Divide the total of all invoices in the period of your choice.
                    </small>
                  </p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-12 bg-dark-light border-setting-top">
            <a href="">
              <div class="row align-items-center">
                <div class="col-2 pl-0 text-orange text-right">
                  <i class="fa fa-check text-success d-none" aria-hidden="true"></i>
                </div>
                <div class="col-10 text-white">
                  <p class="my-0 text-truncate">Remaining Expenses</p>
                  <p class="text-white-50">
                    <small>It shows the total of the bills that you have to pay in this period. </small>
                  </p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-12 bg-dark-light border-setting-top">
            <a href="">
              <div class="row align-items-center border-setting-bottom">
                <div class="col-2 pl-0 text-orange text-right">
                  <i class="fa fa-check text-success d-none" aria-hidden="true"></i>
                </div>
                <div class="col-10 text-white">
                  <p class="my-0 text-truncate">Total Expenses</p>
                  <p class="text-white-50">
                    <small>It shows the total of the invoices that you have in the complete period. </small>
                  </p>
                </div>
              </div>
            </a>
          </div>


        </div>
      </div>
    </section>
  </main>

  <!-- Custom JavaScript -->
  <script src="assets/js/setting.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
